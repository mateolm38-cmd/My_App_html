<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos de Velitas</title>
    <!-- Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fuente Inter (similar a la de React) */
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-pink-50">

    <div class="min-h-screen p-4 md:p-8 font-sans">
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-center text-pink-700">
                Gestor de Pedidos âœ¨ Velitas
            </h1>
            <p class="text-center text-gray-600 text-sm mt-2">
                ID de Usuario: <code id="user-id-display" class="bg-gray-200 p-1 rounded-md">Cargando...</code>
            </p>
        </header>

        <main>
            <!-- Formulario para agregar pedidos -->
            <form id="order-form" class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-bold mb-4 text-pink-600">Agregar Nuevo Pedido</h2>
                <div id="form-error" class="text-red-500 bg-red-100 p-2 rounded-md mb-4 hidden"></div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Nombre del Cliente -->
                    <div>
                        <label for="clientName" class="block text-sm font-medium text-gray-700">Nombre del Cliente</label>
                        <input type="text" id="clientName" name="clientName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500" placeholder="Ej: Ana PÃ©rez" required>
                    </div>

                    <!-- Tipo de Producto -->
                    <div>
                        <label for="productType" class="block text-sm font-medium text-gray-700">Tipo de Velita</label>
                        <select id="productType" name="productType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
                            <!-- Opciones se aÃ±adirÃ¡n con JS -->
                        </select>
                    </div>

                    <!-- Detalles (Nombre, Deseo, Inicial) -->
                    <div>
                        <label id="details-label" for="details" class="block text-sm font-medium text-gray-700">Nombre (para personalizar)</label>
                        <input type="text" id="details" name="details" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500" placeholder="Ej: 'SofÃ­a'" required>
                    </div>

                    <!-- Cantidad -->
                    <div>
                        <label id="quantity-label" for="quantity" class="block text-sm font-medium text-gray-700">Cantidad (Paquetes de 5u)</label>
                        <input type="number" id="quantity" name="quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500" min="1" value="1" required>
                    </div>
                </div>

                <!-- Total y BotÃ³n -->
                <div class="mt-6 flex items-center justify-between">
                    <p class="text-lg font-bold text-gray-800">
                        Total: $<span id="total-price">10,000</span>
                    </p>
                    <button id="submit-button" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 disabled:bg-gray-400">
                        Agregar Pedido
                    </button>
                </div>
            </form>

            <!-- Contenedor de las listas de pedidos -->
            <div id="loading-indicator" class="text-center text-lg text-pink-600">Cargando pedidos...</div>
            <div id="error-message" class="text-center text-lg text-red-600 hidden"></div>
            
            <div id="orders-container" class="grid grid-cols-1 lg:grid-cols-3 gap-8 hidden">
                <!-- Columna: Pendientes por Hacer (Rojo) -->
                <section>
                    <h2 id="pending-make-title" class="text-2xl font-bold mb-4 text-red-600">
                        Pendientes por Hacer (0)
                    </h2>
                    <div id="pending-make-list" class="space-y-4">
                        <p class="text-gray-500 empty-list-msg">Â¡Nada por hacer! ðŸŽ‰</p>
                    </div>
                </section>

                <!-- Columna: Pendientes por Entregar (Naranja) -->
                <section>
                    <h2 id="pending-deliver-title" class="text-2xl font-bold mb-4 text-orange-600">
                        Pendientes por Entregar (0)
                    </h2>
                    <div id="pending-deliver-list" class="space-y-4">
                        <p class="text-gray-500 empty-list-msg">Nada pendiente de entrega.</p>
                    </div>
                </section>

                <!-- Columna: Entregados (Verde) -->
                <section>
                    <h2 id="delivered-title" class="text-2xl font-bold mb-4 text-green-600">
                        Entregados (0)
                    </h2>
                    <div id="delivered-list" class="space-y-4">
                        <p class="text-gray-500 empty-list-msg">AÃºn no hay pedidos entregados.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Cargar SDKs de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            doc, 
            updateDoc, 
            deleteDoc, 
            onSnapshot,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- ConfiguraciÃ³n y Constantes ---
        
        // Estas variables ( __app_id, __firebase_config, __initial_auth_token ) 
        // serÃ¡n inyectadas automÃ¡ticamente por el entorno.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO", authDomain: "DEMO", projectId: "DEMO" };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const PRODUCTOS = {
            'star-name': { label: 'Estrellita (con Nombre)', precio: 10000, por: 'paquete' },
            'star-wish': { label: 'Estrellita (con Deseo)', precio: 10000, por: 'paquete' },
            'tree-wish': { label: 'Arbolito (con Deseo)', precio: 10000, por: 'paquete' },
            'paw-initial': { label: 'Huellita (con Inicial)', precio: 3000, por: 'unidad' }
        };

        // --- Inicializar Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setLogLevel('Debug');

        // --- Estado Global ---
        let userId = null;
        let isAuthReady = false;
        let firestoreUnsubscribe = null; // Para limpiar el listener
        let collectionPath = '';

        // --- Referencias a Elementos DOM ---
        const $ = (selector) => document.querySelector(selector);
        const $form = $('#order-form');
        const $formError = $('#form-error');
        const $clientName = $('#clientName');
        const $productType = $('#productType');
        const $details = $('#details');
        const $detailsLabel = $('#details-label');
        const $quantity = $('#quantity');
        const $quantityLabel = $('#quantity-label');
        const $totalPrice = $('#total-price');
        const $submitButton = $('#submit-button');
        
        const $loading = $('#loading-indicator');
        const $errorMsg = $('#error-message');
        const $ordersContainer = $('#orders-container');
        const $userIdDisplay = $('#user-id-display');

        const $listMake = $('#pending-make-list');
        const $listDeliver = $('#pending-deliver-list');
        const $listDelivered = $('#delivered-list');
        
        const $titleMake = $('#pending-make-title');
        const $titleDeliver = $('#pending-deliver-title');
        const $titleDelivered = $('#delivered-title');

        // --- LÃ³gica de la AplicaciÃ³n ---

        /** Inicializar el formulario de productos */
        function initProductForm() {
            Object.keys(PRODUCTOS).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = PRODUCTOS[key].label;
                $productType.appendChild(option);
            });

            $productType.addEventListener('change', updateFormUI);
            $quantity.addEventListener('input', updateFormUI);
            updateFormUI(); // Llamada inicial
        }

        /** Actualizar UI del formulario (precio, labels) */
        function updateFormUI() {
            const productKey = $productType.value;
            const product = PRODUCTOS[productKey];
            const quant = parseInt($quantity.value) || 1;

            // Actualizar etiquetas y placeholders
            if (productKey === 'star-name') {
                $detailsLabel.textContent = 'Nombre (para personalizar)';
                $details.placeholder = 'Ej: "SofÃ­a"';
            } else if (productKey === 'paw-initial') {
                $detailsLabel.textContent = 'Inicial de la Mascota';
                $details.placeholder = 'Ej: "L"';
            } else {
                $detailsLabel.textContent = 'Deseo';
                $details.placeholder = 'Ej: "Salud"';
            }

            // Actualizar etiqueta de cantidad
            $quantityLabel.textContent = `Cantidad (${product.por === 'paquete' ? 'Paquetes de 5u' : 'Unidades'})`;
            
            // Calcular y mostrar precio
            const total = product.precio * quant;
            $totalPrice.textContent = total.toLocaleString('es-CO');
        }

        /** Manejar envÃ­o del formulario */
        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!userId) {
                showFormError("Espera a que la autenticaciÃ³n estÃ© lista.");
                return;
            }

            $submitButton.disabled = true;
            $submitButton.textContent = 'Agregando...';
            showFormError(null);

            try {
                const product = PRODUCTOS[$productType.value];
                const quant = parseInt($quantity.value);
                const totalPrice = product.precio * quant;

                await addDoc(collection(db, collectionPath), {
                    clientName: $clientName.value,
                    productType: $productType.value,
                    details: $details.value,
                    quantity: quant,
                    totalPrice: totalPrice,
                    status: 'pending-make',
                    createdAt: new Date()
                });

                // Resetear formulario
                $form.reset();
                updateFormUI();

            } catch (err) {
                console.error("Error al aÃ±adir documento: ", err);
                showFormError('Error al guardar el pedido. IntÃ©ntalo de nuevo.');
            }
            
            $submitButton.disabled = false;
            $submitButton.textContent = 'Agregar Pedido';
        }

        /** Mostrar/Ocultar error del formulario */
        function showFormError(message) {
            if (message) {
                $formError.textContent = message;
                $formError.classList.remove('hidden');
            } else {
                $formError.classList.add('hidden');
            }
        }
        
        /** AutenticaciÃ³n de Firebase */
        function setupAuth() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    console.log("Usuario autenticado:", user.uid);
                    userId = user.uid;
                    isAuthReady = true;
                    $userIdDisplay.textContent = userId;
                    collectionPath = `artifacts/${appId}/users/${userId}/pedidos`;
                    listenToOrders(); // Empezar a escuchar pedidos
                } else {
                    console.log("Sin usuario, intentando autenticaciÃ³n...");
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                            console.log("Autenticado con token custom.");
                        } else {
                            await signInAnonymously(auth);
                            console.log("Autenticado anÃ³nimamente.");
                        }
                    } catch (err) {
                        console.error("Error de autenticaciÃ³n:", err);
                        showError("Error al conectar con el servicio de autenticaciÃ³n.");
                    }
                }
            });
        }

        /** Escuchar pedidos de Firestore en tiempo real */
        function listenToOrders() {
            if (!isAuthReady || !userId) return;

            console.log("Escuchando en la colecciÃ³n:", collectionPath);
            $loading.classList.remove('hidden');
            $ordersContainer.classList.add('hidden');

            const q = collection(db, collectionPath);

            if (firestoreUnsubscribe) firestoreUnsubscribe(); // Limpiar listener anterior si existe

            firestoreUnsubscribe = onSnapshot(q, (querySnapshot) => {
                const ordersData = [];
                querySnapshot.forEach((doc) => {
                    ordersData.push({ ...doc.data(), id: doc.id });
                });
                
                // Ordenar por fecha de creaciÃ³n (los mÃ¡s nuevos primero)
                ordersData.sort((a, b) => b.createdAt.toDate() - a.createdAt.toDate());
                
                renderOrders(ordersData);
                $loading.classList.add('hidden');
                $ordersContainer.classList.remove('hidden');

            }, (err) => {
                console.error("Error al obtener pedidos: ", err);
                showError("Error al cargar los pedidos. Revisa la consola.");
                $loading.classList.add('hidden');
            });
        }

        /** Renderizar las listas de pedidos */
        function renderOrders(orders) {
            const lists = {
                pendingMake: [],
                pendingDeliver: [],
                delivered: []
            };

            orders.forEach(order => {
                if (order.status === 'pending-make') lists.pendingMake.push(order);
                else if (order.status === 'pending-deliver') lists.pendingDeliver.push(order);
                else if (order.status === 'delivered') lists.delivered.push(order);
            });

            // Limpiar listas y tÃ­tulos
            $listMake.innerHTML = '';
            $listDeliver.innerHTML = '';
            $listDelivered.innerHTML = '';
            
            $titleMake.textContent = `Pendientes por Hacer (${lists.pendingMake.length})`;
            $titleDeliver.textContent = `Pendientes por Entregar (${lists.pendingDeliver.length})`;
            $titleDelivered.textContent = `Entregados (${lists.delivered.length})`;

            // Renderizar "Pendientes por Hacer"
            if (lists.pendingMake.length === 0) {
                $listMake.innerHTML = '<p class="text-gray-500 empty-list-msg">Â¡Nada por hacer! ðŸŽ‰</p>';
            } else {
                lists.pendingMake.forEach(order => $listMake.innerHTML += createOrderCardHTML(order));
            }

            // Renderizar "Pendientes por Entregar"
            if (lists.pendingDeliver.length === 0) {
                $listDeliver.innerHTML = '<p class="text-gray-500 empty-list-msg">Nada pendiente de entrega.</p>';
            } else {
                lists.pendingDeliver.forEach(order => $listDeliver.innerHTML += createOrderCardHTML(order));
            }

            // Renderizar "Entregados"
            if (lists.delivered.length === 0) {
                $listDelivered.innerHTML = '<p class="text-gray-500 empty-list-msg">AÃºn no hay pedidos entregados.</p>';
            } else {
                lists.delivered.forEach(order => $listDelivered.innerHTML += createOrderCardHTML(order));
            }
        }
        
        /** Generar el HTML para una tarjeta de pedido */
        function createOrderCardHTML(order) {
            const productInfo = PRODUCTOS[order.productType] || { label: 'Desconocido', por: 'unidad' };
            const { id, clientName, details, quantity, totalPrice, status } = order;

            const statusClasses = {
                'pending-make': 'border-red-500 bg-red-50',
                'pending-deliver': 'border-orange-500 bg-orange-50',
                'delivered': 'border-green-500 bg-green-50'
            }[status] || 'border-gray-300 bg-white';

            let actionButton = '';
            if (status === 'pending-make') {
                actionButton = `<button data-action="update" data-id="${id}" data-status="pending-deliver" class="text-xs font-medium bg-blue-500 text-white px-3 py-1 rounded-full hover:bg-blue-600">Marcar como Hecho</button>`;
            } else if (status === 'pending-deliver') {
                actionButton = `<button data-action="update" data-id="${id}" data-status="delivered" class="text-xs font-medium bg-green-500 text-white px-3 py-1 rounded-full hover:bg-green-600">Marcar como Entregado</button>`;
            } else if (status === 'delivered') {
                actionButton = `<button data-action="update" data-id="${id}" data-status="pending-deliver" class="text-xs font-medium bg-gray-400 text-white px-3 py-1 rounded-full hover:bg-gray-500">Mover a Pendiente</button>`;
            }

            return `
                <div class="p-4 rounded-lg shadow-md border-t-4 ${statusClasses} transition-all">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-bold text-gray-900">${clientName}</h3>
                        <span class="text-sm font-medium text-gray-600">
                            Total: <span class="font-bold text-black">$${totalPrice.toLocaleString('es-CO')}</span>
                        </span>
                    </div>
                    
                    <p class="text-sm text-gray-700"><strong>Producto:</strong> ${productInfo.label}</p>
                    <p class="text-sm text-gray-700"><strong>Detalle:</strong> ${details}</p>
                    <p class="text-sm text-gray-700"><strong>Cantidad:</strong> ${quantity} ${productInfo.por === 'paquete' ? 'paquete(s)' : 'unidad(es)'}</p>
                    
                    <div class="mt-4 pt-4 border-t border-gray-200 flex flex-wrap gap-2 justify-between items-center">
                        <div class="flex flex-wrap gap-2">${actionButton}</div>
                        <button data-action="delete" data-id="${id}" class="text-xs font-medium text-red-600 hover:text-red-800" title="Eliminar pedido">&#10005; Eliminar</button>
                    </div>
                </div>
            `;
        }
        
        /** Manejar clics en los botones de acciÃ³n (delegaciÃ³n de eventos) */
        function handleCardActions(e) {
            const target = e.target;
            const action = target.dataset.action;
            const id = target.dataset.id;
            
            if (!action || !id) return; // No es un botÃ³n de acciÃ³n

            if (action === 'update') {
                const newStatus = target.dataset.status;
                updateOrderStatus(id, newStatus);
            } else if (action === 'delete') {
                deleteOrder(id);
            }
        }

        /** Actualizar estado de un pedido */
        async function updateOrderStatus(id, newStatus) {
            if (!userId) return;
            const docRef = doc(db, collectionPath, id);
            try {
                await updateDoc(docRef, { status: newStatus });
            } catch (err) {
                console.error("Error al actualizar estado: ", err);
                showError("Error al actualizar el pedido.");
            }
        }

        /** Eliminar un pedido */
        async function deleteOrder(id) {
            if (!userId) return;
            // No usamos confirm()
            const docRef = doc(db, collectionPath, id);
            try {
                await deleteDoc(docRef);
            } catch (err) {
                console.error("Error al eliminar pedido: ", err);
                showError("Error al eliminar el pedido.");
            }
        }

        /** Mostrar error global */
        function showError(message) {
            $errorMsg.textContent = message;
            $errorMsg.classList.remove('hidden');
        }

        // --- Iniciar la aplicaciÃ³n ---
        document.addEventListener('DOMContentLoaded', () => {
            initProductForm();
            setupAuth();
            $form.addEventListener('submit', handleFormSubmit);
            
            // DelegaciÃ³n de eventos para las tarjetas
            $listMake.addEventListener('click', handleCardActions);
            $listDeliver.addEventListener('click', handleCardActions);
            $listDelivered.addEventListener('click', handleCardActions);
        });

    </script>
</body>
</html>
